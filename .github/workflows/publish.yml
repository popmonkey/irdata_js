name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Needed for provenance if you opt-in later

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Publish to NPM
        run: npx -p npm@latest npm publish --access public --provenance
        # env:
        #   NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
